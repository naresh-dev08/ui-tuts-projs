<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Example</title>
    <style>
        .box1 {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            z-index: 1; /* This element is behind box2 */
        }

        .box2 {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin-left: -50px;
            z-index: 2; /* This element is in front */
        }
    </style>
</head>
<body>
    <div class="box1"> Box 1</div>
    <div class="box2">Box 2</div>
</body>
</html>
