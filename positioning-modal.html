<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal with Fixed Position</title>
    <style>
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000; /* High z-index so it appears above all other content */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999; /* Just below the modal but above the rest of the content */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="modal">
        <h2>Modal Title</h2>
        <p>This is a modal window!</p>
    </div>
</body>
</html>
