<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Sidebar Layout</title>
    <style>
        .layout {
            display: grid;
            grid-template-columns: 1fr 3fr; /* Sidebar takes 1/4, content takes 3/4 */
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .sidebar {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .content {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="sidebar">Sidebar</div>
        <div class="content">Main Content Area</div>
    </div>
</body>
</html>
