<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Positioning</title>
    <style>
        .fixed-box {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 150px;
            height: 100px;
            background-color: lightgreen;
        }

        .content {
            height: 2000px;
        }
    </style>
</head>
<body>
    <div class="fixed-box">I'm fixed!</div>
    <div class="content">Scroll down to see how the fixed box stays in place.</div>
</body>
</html>
