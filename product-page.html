<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Awesome Headphones</title>
</head>
<body>
    <div>
        <h1>Awesome Headphones</h1>
        <div>
            <div>
                <img src="https://blaupunktaudio.in/cdn/shop/products/em-01-wired-earphone-black-blaupunkt-india-1.png?v=1710484318" alt="Awesome Headphones" width="200">
            </div>
            <div>
                <p>These headphones provide top-notch sound quality with noise cancellation features, perfect for audiophiles and frequent travelers alike.</p>
                <span>&#8377;199.99</span>
                <form>
                    <div>
                        <label for="quantity">Quantity</label>
                        <input type="number" name="quantity" id="quantity" min="1" max="10" value="1">
                    </div>
                    <div>
                        <button type="submit">Add to Cart</button>
                    </div>
                </form>
            </div>
        </div>

        <div>
            <h2>Review</h2>
            <p><strong>John Doe:</strong> ★★★★★ "Excellent product! Highly recommend!"</p>
        </div>
    </div>
</body>
</html>
