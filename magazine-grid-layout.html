<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine-Style Grid Layout</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .grid-container {
            display: grid;
            background-color: #4CAF50;
            grid-template-columns: 2fr 1fr; /* Two main columns */
            grid-template-rows: auto;
            grid-template-areas: "feature  sidebar" "article-1 sidebar" "article-2 sidebar";
            gap: 15px;
            width: 90%;
            /* max-width: 100px; */
            margin: 20px;
            padding: 10px;
        }

        .feature {
            grid-area: feature;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            border-radius: 5px;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #f1cd0f;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            border-radius: 5px;
        }

        .article-1 {
            grid-area: article-1;
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            border-radius: 5px;
        }

        .article-2 {
            grid-area: article-2;
            background-color: #e74c3c;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            border-radius: 5px;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
        .grid-container {
            grid-template-columns: 1fr; /* Single-column layout */
            grid-template-areas: 
            "feature"
            "sidebar"
            "article-1"
            "article-2";
        }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="feature">Feature Article</div>
        <div class="sidebar">Sidebar Content</div>
        <div class="article-1">Article 1</div>
        <div class="article-2">Article 2</div>
    </div>
</body>
</html>
