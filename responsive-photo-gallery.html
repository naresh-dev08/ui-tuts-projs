<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #f5f5f5;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            width: 90%;
        }

        .gallery-item {
            background-color: #add;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item p {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Flabellina-300x200.jpg" alt="img 1">
            <p>Image 1</p>
        </div>
        <div class="gallery-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Flabellina-300x200.jpg" alt="Image 2">
            <p>Image 2</p>
        </div>
        <div class="gallery-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Flabellina-300x200.jpg" alt="Image 3">
            <p>Image 3</p>
        </div>
        <div class="gallery-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Flabellina-300x200.jpg" alt="Image 4">
            <p>Image 4</p>
        </div>
    </div>
</body>
</html>
