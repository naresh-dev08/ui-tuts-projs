<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Positioning</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: lightgray;
        }

        .absolute-box {
            position: relative;
            top: 50px; /* 50px from the top of the container */
            left: 50px; /* 50px from the left of the container */
            width: 100px;
            height: 100px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="absolute-box">I'm absolutely positioned</div>
    </div>
</body>
</html>
