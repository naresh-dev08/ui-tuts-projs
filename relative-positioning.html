<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relative Positioning</title>
  <style>
    .relative-box {
      width: 150px;
      height: 150px;
      background-color: lightblue;
      position: relative;
      top: 20px;  /* Moves the box 20px down */
      left: 40px; /* Moves the box 40px to the right */
    }
  </style>
</head>
<body>
  <div class="relative-box">I'm relatively positioned</div>
</body>
</html>
