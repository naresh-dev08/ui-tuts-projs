<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Positioning</title>
    <style>
        .sticky-header {
            position: sticky;
            top: 0; /* Becomes sticky when it reaches the top of the page */
            background-color: yellow;
            padding: 10px;
            border: 1px solid black;
        }

        .content {
            height: 1500px;
        }
    </style>
</head>
<body>
    <div class="sticky-header">I become sticky when you scroll</div>
    <div class="content">Scroll down to see the sticky effect in action.</div>
</body>
</html>
