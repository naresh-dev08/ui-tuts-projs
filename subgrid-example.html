<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subgrid Example</title>
    <style>
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 10px;
        }

        .nested-grid {
            display: grid;
            grid-template-columns: subgrid;
            grid-template-rows: repeat(2 100px);
            background-color: #f4f4ff;
            padding: 10px;
            border-radius: 8px;
        }

        .main-item {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .nested-item {
            background-color: #ff9800;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            border-radius: 8px;
        }

    </style>
</head>
<body>
    <div class="main-grid">
        <div class="main-item">Main Item 1</div>
        <div class="nested-grid">
            <div class="nested-item">Nested 1</div>
            <div class="nested-item">Nested 2</div>
        </div>
        <div class="main-item">Main Item 3</div>
    </div>
</body>
</html>
