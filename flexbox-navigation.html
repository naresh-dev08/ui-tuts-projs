<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Navigation</title>
    <style>
        /* Basic styling for the header and navigation */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            background-color: #333;
            padding: 15px;
            color: white;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around; /* Distribute navigation links evenly */
            background-color: #444;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        nav a:hover {
            color: aquamarine;
        }

        /* Media Query: Stack the nav items vertically on small screens */
        @media (max-width: 600px) {
            nav {
                flex-direction: column; /* Stack the navigation items vertically */
                align-items: center; /* Center align the items */
            }

            nav a {
                padding: 15px; /* Increase padding for better touch targets */
            }
       }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <p>Welcome to the website. Use the navigation bar to explore.</p>
    </section>
</body>
</html>
