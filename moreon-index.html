<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacking Context</title>
    <style>
        .parent {
        position: relative;
        z-index: 1; /* Creates a new stacking context */
        }

        .child1 {
        position: absolute;
        z-index: 100; /* Stacks within parent, not globally */
        }

        .child2 {
        position: absolute;
        z-index: 50; /* Also stacks within parent */
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">Box 1</div>
        <div class="child2">Box 2</div>
    </div>
</body>
</html>
