<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Layout with Named Grid Areas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 3fr; /* Sidebar is 1 part, main content is 3 parts */
            grid-template-rows: auto 1f auto; /* Header and footer are auto-sized */
            grid-template-areas: "header header" "sidebar main" "footer footer";
            gap: 20px;
            max-width: 1200px;
            padding: 20px;
            width: 90%;
        }

        .header {
            grid-area: header;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }

        .main {
            grid-area: main;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            grid-area: footer;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="main">Main Content</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
