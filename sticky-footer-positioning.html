<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Footer</title>
    <style>
        body P{
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            background-color: lightyellow;
        }

        .footer {
            position: sticky;
            bottom: 0;
            background-color: lightgray;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Page Centent</h1>
        <p>Scroll down to see how the sticky footer behaves.</p>
    </div>

    <div class="footer">Sticky Footer</div>
</body>
</html>
